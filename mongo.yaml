  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: mongo-deployment
    labels:
      app: mongodb
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: mongodb
    template:
      metadata:
        labels:
          app: mongodb
      spec:
        containers:
          - name: mongo-container
            image: mongo:latest
            ports:
              - containerPort: 27017
            volumeMounts:
              - mountPath: /data/db
                name: mongo-data
        volumes:
          - name: mongo-data
            emptyDir: {}
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: mongodb
  spec:
    selector:
      app: mongodb
    ports:
      - protocol: TCP
        port: 27017
        targetPort: 27017
